<mat-sidenav-container>
  <div class="page-wrap">
    <mat-toolbar class="mat-elevation-z6 header" color="primary">
      <button mat-icon-button (click)="appSidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <small>Hansel De La Cruz</small>
    </mat-toolbar>
    <div class="content">
      Content
    </div>
    <footer>
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <span class="app-spacer"></span>
          <a mat-icon-button href="https://github.com/hanselrd" target="_blank">
            <i class="fa fa-github fa-2x"></i>
          </a>
          <a mat-icon-button href="https://facebook.com/" target="_blank">
            <i class="fa fa-facebook fa-2x"></i>
          </a>
          <a mat-icon-button href="https://twitter.com" target="_blank">
            <i class="fa fa-twitter fa-2x"></i>
          </a>
        </mat-toolbar-row>
        <mat-toolbar-row></mat-toolbar-row>
        <mat-toolbar-row></mat-toolbar-row>
      </mat-toolbar>
    </footer>
  </div>
  <mat-sidenav #appSidenav>
    Theta
  </mat-sidenav>
</mat-sidenav-container>
